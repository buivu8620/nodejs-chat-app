<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Chat App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4" style="background-color: gray; height: 100vh">
          <div id="sidebar"></div>
        </div>
        <div class="col-8 chat-main" style="height: 100vh; position: relative">
          <div id="message" class="chat-message"></div>

          <div class="compose">
            <form
              action=""
              style="position: absolute; bottom: 20px; left: 30px"
              class="form-horizontal"
            >
              <input
                type="text"
                placeholder="enter message"
                id="input-message"
                required
              />
              <button id="btn-submit" class="btn btn-primary">Send</button>
              <button id="btn-location" class="btn btn-primary">
                Send Location
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script id="sidebar-template" type="text/html">
      <div id="top-sidebar">
        <h2>Room Name: {{room}}</h2>
        <h3>List Users</h3>
      </div>

      <ul>
        {{#users}}
        <li>{{userName}}</li>
        {{/users}}
      </ul>
    </script>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="fw-bold fs-4">{{userName}} - </span
          ><span>{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div>
        <p>
          <span class="fw-bold fs-4">{{userName}} - </span
          ><span>{{createdAt}}</span>
        </p>
        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
